<html>
    <head>
        <link rel="stylesheet" href="blog_post_form.css">
        <center>
            <title>post submission</title>
        </center>
    </head>
    <body>
        <center>
            <header><h1><i>post submission form</i></h1></header>
            <nav>

                <input type="text" name="author" placeholder="type in the name of the author" size="50">
            </nav>
            <main>
                <textarea name="content" rows="30" cols="84" placeholder="typing..."></textarea>
            </main>
            <footer>
                <button type="button" onclick="alert('post successfully submitted!')">press to submit</button>
                <button type="button" onclick="document.location='blog_layout.html'">go back</button>
            </footer>
        </center>  
    </body>
</html>
